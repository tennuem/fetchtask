name: test

on:
  push:
    branches:
    tags:
  pull_request:
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: install go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: test
        run: go test -v -race ./...